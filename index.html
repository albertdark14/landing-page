<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header id="header">
    <nav id="nav-bar">
      <ul>
        <li>
          <a class="nav-link" href="#salad">Ensaladas</a>
        </li>
        <li>
          <a class="nav-link" href="#form">Formulario</a>
        </li>
        <li>
          <a class="nav-link" href="#video">Video</a>
        </li>
      </ul>
    </nav>
    <img id="header-img" src="https://cdn.pixabay.com/photo/2022/04/02/14/52/salad-7107163_1280.jpg"
      alt="Bowl de ensalada">
    <h1 class="header-title">🍃 Comida rápida y saludable</h1>
  </header>
  <h2>Selecciona tu mejor opción:</h2>
  <section class="salad" id="salad">
    <article class="salad-1">
      <img class="salad-img"
        src="https://images.unsplash.com/photo-1607532941433-304659e8198a?q=80&w=1978&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="ensalada de">
      <p class="salad-name">Ensalada chica</p>
      <p class="salad-price">10</p>
      <button class="salad-button">Seleccionar</button>
    </article>
    <article class="salad-2">
      <img class="salad-img"
        src="https://images.unsplash.com/photo-1607532941433-304659e8198a?q=80&w=1978&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="ensalada mediana">
      <p class="salad-name">Ensalada mediana</p>
      <p class="salad-price">15</p>
      <button class="salad-button">Seleccionar</button>
    </article>
    <article class="salad-3">
      <img class="salad-img"
        src="https://images.unsplash.com/photo-1607532941433-304659e8198a?q=80&w=1978&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="ensalada de">
      <p class="salad-name">Ensalada grande</p>
      <p class="salad-price">20</p>
      <button class="salad-button">Seleccionar</button>
    </article>
  </section>
  <section class="form">
    <h2 class="title-form">¿Necesitas ayuda? Contáctanos</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
      <fieldset class="fieldset">
        <legend class="legend-form">Formulario</legend>
        <label>
          Ingresa tu nombre:
          <input type="text" name="nombre" placeholder="Ingresa tu nombre" required>
        </label>
        <label>
          Ingresa tu apellido:
          <input type="text" name="apellido" placeholder="Ingresa tu nombre" required>
        </label>
        <label>
          Email:
          <input type="email" name="email" id="email" placeholder="Ingresa tu email" required>
        </label>
        <input type="submit" value="Enviar" name="Enviar" id="submit">
      </fieldset>
    </form>
  </section>
  <section>
    <h2>Mira nuestra preparación</h2>
    <video id="video" controls autoplay muted
      src="https://cdn.pixabay.com/video/2021/05/03/72948-546754307_large.mp4"></video>
  </section>
</body>

</html>
